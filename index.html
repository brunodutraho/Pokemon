<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Projeto Pokemon</title>
</head>

<body>

    <div class="container">
        <h1>Who is that Pokémon?</h1>
        <h2>Select your Pokémon</h2>
        <h3>Módulo JavaScript</h3>

    </div>

    <div class="tag blue-tag">
        <div class="icon">
            <img src="img/bag-red.svg" alt="">
        </div>
        <span>
            pokedex
        </span>
    </div>

    <div class="search">
        <input type="text" placeholder="Search name or code">
        <button type="button">
            <img src="img/icon-search.svg" alt="">
        </button>
    </div>

    <button class="type-filter fire">
        <div class="icon">
            <img src="img/icon-types/fire.svg" alt="">

        </div>
        <span>fire</span>
    </button>

    <button class="card-pokemon grass">
        <div class="image">
            <img src="img/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text">
                <span>#001</span>
                <h3>Bulbasaur</h3>
            </div>
            <div class="icon">
                <img src="img/icon-types/grass.svg" alt="">
            </div>
        </div>
    </button>

    <span class="tag-type eletric">Eletric</span>

    <button class="btn-load-more">
        Load more Pokémons
    </button>

    <footer>
        <div class="container">
            <div class="text">
                <h3>Módulo JavaScript</h3>
                <p>Consumindo e exibindo dados de uma API</p>
            </div>
            <a href="https://codeboost.com.br/" target="_blank">
                <img src="img/codeboost.svg" alt="">
            </a>
        </div>
    </footer>


    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
